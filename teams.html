<!-- teams.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدخال بيانات الفرق</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      border: 2px solid #4caf50;
      border-radius: 10px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #aaa;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #4caf50;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 30px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>إدخال بيانات الفريقين</h2>
  <input type="text" id="team1" placeholder="اسم الفريق الأول">
  <input type="text" id="team2" placeholder="اسم الفريق الثاني">
  <input type="number" id="players" placeholder="عدد اللاعبين (مثلاً 3)" min="1" max="10">
  <button onclick="goToGame()">التالي</button>
</div>

<script>
  function goToGame() {
    const team1 = document.getElementById("team1").value.trim();
    const team2 = document.getElementById("team2").value.trim();
    const players = document.getElementById("players").value.trim();

    if (!team1 || !team2 || !players) {
      alert("يرجى تعبئة كل البيانات");
      return;
    }

    localStorage.setItem("team1", team1);
    localStorage.setItem("team2", team2);
    localStorage.setItem("players", players);

    window.location.href = "game.html";
  }
</script>

</body>
</html>
