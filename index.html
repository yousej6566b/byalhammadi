<!-- index.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لعبة زين الثقافية</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      background-color: #e0f7f4;
      text-align: center;
    }
    header {
      background-color: white;
      padding: 10px;
    }
    header img {
      height: 80px;
    }
    .intro {
      background-color: #c2f0e9;
      padding: 15px;
      font-weight: bold;
      color: #ff2f00;
    }
    .user-section {
      background-color: #b2dfdb;
      padding: 20px;
    }
    .btn-login {
      background-color: #ff2f00;
      padding: 10px 20px;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .categories-title {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ff2f00;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      border: 2px solid #ff5500;
      padding: 10px;
      font-weight: bold;
      color: #1000a4;
      height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .card.selected {
      background-color: #d1f7c4;
      border-color: green;
    }
    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<header>
  <img src="https://www.raed.net/img?id=1323760" alt="Zain Logo" />
</header>

<div class="intro">لعبة ثقافية ترفيهية مناسبة للتجمعات والزيارات</div>

<div class="user-section">
  <div class="icon"></div>
  <button class="btn-login" onclick="window.location.href='register.html'">انشاء حساب</button>
  <button class="btn-login" onclick="window.location.href='login.html'">تسجيل الدخول</button>
</div>

<div class="categories-title">تصنيفات اللعبة</div>
<div class="categories">
  <div class="card"><img src="https://www.raed.net/img?id=1323775" />Formula One</div>
  <div class="card"><img src="https://www.raed.net/img?id=1323768" />FUT 25</div>
  <div class="card"><img src="https://www.raed.net/img?id=1323770" />Call of Duty</div>
  <div class="card"><img src="https://www.raed.net/img?id=1323772" />Breaking Bad</div>
  <div class="card"><img src="https://www.raed.net/img?id=1323773" />UFC</div>
  <div class="card"><img src="https://www.raed.net/img?id=1323776" />Marvel & DC</div>
  <div class="card"><img src="https://www.raed.net/img?id=1323779" />League of Legends</div>
  <div class="card"><img src="https://www.raed.net/img?id=1323780" />La Casa De Papel</div>
  <div class="card"><img src="https://www.raed.net/img?id=1323788" />TK</div>
  <div class="card"><img src="https://www.raed.net/img?id=1323801" />اهل بحر</div>
  <div class="card"><img src="https://www.raed.net/img?id=1323781" />Prison Break</div>
</div>

<script>
  const maxSelection = 6;
  const selectedCards = [];

  document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('click', () => {
      const cardName = card.textContent.trim();

      if (card.classList.contains('selected')) {
        card.classList.remove('selected');
        const index = selectedCards.indexOf(cardName);
        if (index !== -1) selectedCards.splice(index, 1);
      } else {
        if (selectedCards.length >= maxSelection) {
          alert("يمكنك اختيار 6 كروت فقط");
          return;
        }
        card.classList.add('selected');
        selectedCards.push(cardName);
      }

      localStorage.setItem("selectedCategories", JSON.stringify(selectedCards));

      if (selectedCards.length === maxSelection) {
        window.location.href = "teams.html";
      }
    });
  });
</script>

</body>
</html>
